<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="temp.css">
  <script type="text/javascript">

    function onTenkey( num ){
	//alert( num );

	const obj = document.getElementById("num");
	if (!obj) return;

	// alert( obj.value );
	if( num == "CLEAR" ){
	    obj.value = obj.value.slice(0, - 1);
	} else {
	    if (obj.value.length < 3)
		obj.value += num;
	}
    }
  </script>
</head>
<body>

<form method="get" action="./input.php">
<table width="100%" class="display">
	<tr>
		<td>体温: </td>
		<td><input type="text" name="temp" id="num" readonly autofocus></td>
	</tr>
</table>

<table width="100%" class="tenkey">
	<tr>
		<td> <input type="button" value="1" onclick="onTenkey('1')"></td>
		<td> <input type="button" value="2" onclick="onTenkey('2')"></td>
		<td> <input type="button" value="3" onclick="onTenkey('3')"></td>
	</tr>
	<tr>
		<td> <input type="button" value="4" onclick="onTenkey('4')"></td>
		<td> <input type="button" value="5" onclick="onTenkey('5')"></td>
		<td> <input type="button" value="6" onclick="onTenkey('6')"></td>
	</tr>
	<tr>
		<td> <input type="button" value="7" onclick="onTenkey('7')"></td>
		<td> <input type="button" value="8" onclick="onTenkey('8')"></td>
		<td> <input type="button" value="9" onclick="onTenkey('9')"></td>
	</tr>
	<tr>
		<td> <input type="button" value="消去" onclick="onTenkey('CLEAR')"></td>
		<td> <input type="button" value="0" onclick="onTenkey('0')"></td>
		<td> <input type="submit" value="完了" id="login"> </td>
	</tr>
</table>
</form>
</body>
</html>
